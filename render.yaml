services:
  - type: web
    name: wemo-govee-controller
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: GOVEE_API_KEY
        sync: false
      - key: PYTHON_VERSION
        value: 3.9
    autoDeploy: true
